<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios HTML, CSS, JS</title>
    <link rel="stylesheet" id="estilo" href="estilos/estilosimple.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>
    <div class="container">
    <nav>
        <h1 class="titulo">
            Resolucion Ejercicio
        </h1>
    </nav>
    <div>
        <section>
            <div class="ejercicio1">
                <h3>Formulario de Datos Personales</h3>
                <div class="formulario">
                    <form onsubmit="return noRefresh()" class="row g-3 needs-validation">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre: </label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
                            <span class="invalid-feedback">Complete este campo</span>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido: </label>
                            <input type="text" class="form-control" name="apellido" id="apellido" required placeholder="Escribe tu apellido">
                            <span class="invalid-feedback">Complete este campo</span>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email: </label>
                            <input type="email" class="form-control" name="email" id="email" required placeholder="Escribe un Email valido">
                            <span class="invalid-feedback">Ingrese un email v√°lido</span>
                        </div>
                        <div class="col-md-6">
                            <label for="fnacimiento" class="form-label">Fecha de Nacimiento: </label>
                            <input type="date" class="form-control" name="fnacimiento" required id="fnacimiento">
                            <span class="invalid-feedback">Complete este campo</span>
                        </div>
                        <div class="col-md-6">
                            <label for="pais" class="form-label">Pais de Residencia: </label>
                            <input type="text" class="form-control" name="pais" id="pais" required placeholder="Escribe tu pais">
                            <span class="invalid-feedback">Complete este campo</span>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mb-5" onclick="validarCampos()">Enviar</button>
                        </div>
                    </form>
                </div>
                <button onclick="cambiarEstiloSimple()" id="botonEstiloSimple" class="btn btn-primary mb-3 mt-3">Estilo Simple</button>
                <button onclick="cambiarEstiloAltoContraste()" id="botonEstiloAltoContraste" class="btn btn-primary mb-3">Estilo de Alto Contraste</button>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
