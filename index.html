<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios HTML, CSS, JS</title>
    <link rel="stylesheet" id="estilo" href="estilos/estilosimple.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>
<body>
    <div class="container">
    <nav>
        <h1 class="titulo">
            Resolucion Ejercicio
        </h1>
    </nav>
    <div >
        <section>
            <div class="ejercicio1">
                <h3>Formulario de Datos Personales</h3>
                <div class="formulario">
                    <form onsubmit="return noRefresh()" class="row g-3 needs-validation">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" name="nombre" id="nombre"  placeholder="Escribe tu nombre" >
                        <br/>
                        <label for="apellido">Apellido: </label>
                        <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Escribe tu apellido">
                        <br/>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Escribe un Email valido">
                        <br/>
                        <label for="fnacimiento">Fecha de Nacimiento: </label>
                        <input type="date" name="fnacimiento" class="form-control" id="fnacimiento">
                        <br/>
                        <label for="pais">Pais de Residencia: </label>
                        <input type="text" name="pais" class="form-control" id="pais" placeholder="Escribe tu pais">
                        <br>
                        <button type="submit" onclick="validarCampos()" class="btn btn-primary mb-5">Enviar</button>
                    </form>
                </div>
                <button onclick="cambiarEstiloSimple()" id="botonEstiloSimple"  class="btn btn-primary mb-3 mt-3">Estilo Simple</button>
                <button onclick="cambiarEstiloAltoContraste()" id="botonEstiloAltoContraste"  class="btn btn-primary mb-3">Estilo de Alto Contraste</button>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
